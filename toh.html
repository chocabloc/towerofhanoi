<html>
    <head>
        <script src = 'toh.js'></script>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            #cnv {
                width: 100%;
                height: 100%;
            }
            #controls {
                position: absolute;
                right: 0;
                top: 0;
                padding: 1em;
            }
            button {
                padding: 0.5em;
            }
            #txt {
                display: none;
            }
        </style>
    </head>
    <body onload = 'init()'>
        <canvas id = 'cnv' width = "100%" height="100%"></canvas>
        <div id = "controls">
            <button onclick = "autosolve()">Auto-Solve</button>
            <button onclick = "reset()">Reset</button>
            <button onclick = "newgame()">New Game</button>
        </div>
        <img src = "pattern.png" id = "txt"></img>
    </body>
</html>
